    <h1 class="posttitle" itemprop="name headline">
        powershell运行脚本
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">origincat</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2019-10-07T14:00:00.000Z" itemprop="datePublished">2019-10-07</time>
        
      
    </div>


      
    <div class="article-category">

        <a class="category-link" href="/categories/%E5%B7%A5%E5%85%B7/">工具</a>
    </div>


      
    <div class="article-tag">

    </div>

  <div class="content" itemprop="articleBody">
    <p>在powershell里使用nrm，hexo之类的提示无法运行脚本，解决方法如下：</p>
<p>在powershell里运行:</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">set-executionpolicy remotesigned</span><br></pre></td></tr></table></figure>
<p>然后输入Y,回车，好了</p>
<p>再使用nrm,hexo之类的就没问题了</p>

  </div>
</article>
